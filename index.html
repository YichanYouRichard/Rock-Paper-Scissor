<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <span class="full-title">Rock Paper Scissors</span>
          <span class="small-title">RPS</span>
        </h1>
        <img
          src="./assets/logo.png"
          alt="Logo for Rock Paper Scissors"
          class="logo"
        />
      </header>
      <main class="main">
        <div class="opponent player-box">
          <h2 class="player-name opponent-top">Opponent</h2>

          <div class="hands-container">
            <img
              src="./assets/opponent-scissor.png"
              alt="hand image"
              class="hand-image opponent-hand opponent-scissor"
            />
            <img
              src="./assets/opponent-paper.png"
              alt="hand image"
              class="hand-image opponent-hand opponent-paper"
            />
            <img
              src="./assets/opponent-rock.png"
              alt="hand image"
              class="hand-image opponent-hand opponent-rock"
            />
          </div>
        </div>
        <div class="results">
            <span class="timer-countdown hide"></span>
          <a id="main-btn" class="btn btn-start">
            <span id="main-text" class="start-game">start game</span>
          </a>
        </div>
        <div class="user player-box">
          <div class="position-relative">
            <div class="select-container">
              <a class="btn btn-hand" >rock</a>
              <a class="btn btn-hand" >paper</a>
              <a class="btn btn-hand" >scissor</a>
            </div>
            <div class="hands-container hands-container-user">
              <img
                src="./assets/player-rock.png"
                alt="hand image"
                id="user-rock"
                class="hand-image user-hand user-rock"
              />
              <img
                src="./assets/player-paper.png"
                alt="hand image"
                id="user-paper"
                class="hand-image user-hand user-paper"
              />
              <img
                src="./assets/player-scissor.png"
                alt="hand image"
                id="user-scissor"
                class="hand-image user-hand user-scissor"
              />
            </div>
          </div>
          <h2 class="player-name user-bottom">Player</h2>
        </div>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
