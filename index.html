<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">RPS Game</h1>
            <img src="" alt="Logo for Rock Paper Scissors" class="logo">
        </header>
        <main class="main">
            <div class="opponent player-box">
                <h2 class="player-name">Opponents</h2>
                <img src="" alt="hand image" class="hand-image">
            </div>
            <div class="results">
                <h3 class="results-text">Results: <span class="result-span"></span></h3>
            </div>
            <div class="user player-box">
                <h2 class="player-name">Player</h2>
                <img src="" alt="hand image" class="hand-image">
            </div>
        </main>
    </div>
</body>
</html>
